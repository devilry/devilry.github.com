<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Devilry
    </title>

    <link rel="stylesheet" href="showcase/reset.css"
      type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="showcase/layout.css"
      type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="showcase/colors.css"
      type="text/css" media="screen" charset="utf-8"/>

    <link rel="stylesheet" href="s3slider.css"
      type="text/css" media="screen" charset="utf-8"/>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"
          type="text/javascript"></script>
    <script src="galleria/galleria-1.2.3.min.js"
        type="text/javascript"></script>
    <script src="showcase/jquery.qtip-1.0.0-rc3.min.js"
        type="text/javascript"></script>
    <script type="text/javascript">
        Galleria.loadTheme('galleria/themes/classic/galleria.classic.min.js');
    </script>
    <script type="text/javascript">
        $(document).ready(function() { 
            $('.gallery').galleria({
                width:1000,
                height:650
            });

            $('img.small').dblclick(function(eventObject) {
                var imgelem = eventObject.srcElement;
                $(imgelem).toggleClass("big");
                //console.log(eventObject);
            });

            $('img.singleimage').qtip({
                content: 'Double-click to change size',
                position: { target: 'mouse' },
                show: 'mouseover',
                hide: 'mouseout',
                style: {
                    name: 'dark',
                    border: {
                       width: 3,
                       radius: 8,
                       color: '#222'
                    },
                    
                }
            });
            
        });
    </script>
    

  </head>

  <body>
    <header>
      <h1>
        Devilry
      </h1>
      <span id="projectlink">Open source general purpose delivery system</span>
    </header>

    <div id="main">
        %(main)s
    </div>
  </body>
</html>
